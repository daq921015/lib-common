group "build.dream"
version "0.1.0"

buildscript {
    ext {
        springBootVersion = "2.0.0.M4"
        springCloudVersion = "Finchley.RELEASE"
        projectName = "saas-common"
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.spring.io/libs-milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: "java"
apply plugin: "scala"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"
apply plugin: "idea"

repositories {
    mavenLocal()
    maven { url "https://repo.spring.io/libs-milestone" }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    compile("org.scala-lang:scala-library:2.12.5")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-mail")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-redis")
//    compile("org.springframework.session:spring-session-data-redis")
//    compile("org.springframework.cloud:spring-cloud-starter-netflix-eureka-client")
//    compile("org.springframework.cloud:spring-cloud-starter-hystrix:1.4.5.RELEASE")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper")
    compile("com.google.code.gson:gson:2.8.0")
    compile("com.google.zxing:core:3.3.2")
    compile("commons-codec:commons-codec:1.10")
    compile("org.apache.commons:commons-compress:1.18")
    compile("dom4j:dom4j:1.6.1")
    compile("redis.clients:jedis:2.9.0")
    compile("net.sf.json-lib:json-lib:2.4:jdk15")
    compile("com.networknt:json-schema-validator:0.1.13")
    compile("com.belerweb:pinyin4j:2.5.1")
    compile("org.springframework.kafka:spring-kafka:2.1.5.RELEASE")
    compile("com.alibaba:fastjson:1.2.49")
    compile("org.springframework.boot:spring-boot-starter-amqp")
    compile("org.springframework.boot:spring-boot-starter-activemq")
    compile("com.jcraft:jsch:0.1.54")
    compile("org.quartz-scheduler:quartz:2.3.0")
}

task makeJar(type: Jar) {
    baseName "${projectName}"
    from("build/classes/java/main")
    exclude("build/dream/common/Application.class")
}

makeJar.dependsOn(classes)